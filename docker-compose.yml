version: '3.8'

services:
  supakeeper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supakeeper
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override specific settings for container
      - LOG_FILE=/app/logs/supakeeper.log
      - CONSOLE_OUTPUT=true
    volumes:
      # Persist logs
      - ./logs:/app/logs
    # Run in daemon mode
    command: ["python", "main.py", "--daemon"]
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

